# Synopsys EDA Tool Configuration
# For use with Synopsys tools (e.g., VCS, Custom Compiler)

tool:
  type: synopsys
  name: "Synopsys VCS"
  startup_command: "vcs -mode batch"
  env_vars:
    SNPSLMD_LICENSE_FILE: "/path/to/license.dat"
    SYNOPSYS_HOME: "/opt/synopsys"
  settings:
    num_threads: 8
    memory: 64G
  tcl_dir: "/opt/synopsys/bin"

server:
  type: slurm
  host: "slurm-server.company.com"
  user: "eda_user"
  submit_type: slurm_srun
  queue: "eda_q"
  project: "eda_project"
  resource_spec: "--mem=64G --cpus-per-task=8"
  timeout_hours: 72

pseudo_submit:
  enabled: false  # Use real Slurm server

runner:
  session_dir: "./sessions"
  heartbeat_interval_s: 5.0
  enable_lease: true
