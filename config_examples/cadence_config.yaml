# Cadence EDA Tool Configuration
# For use with Cadence tools (e.g., Virtuoso, Spectre)

tool:
  type: cadence
  name: "Cadence Virtuoso"
  startup_command: "virtuoso -mode batch -no_gui -replay"
  env_vars:
    CDS_LIC_FILE: "/path/to/license.dat"
    CDS_HOME: "/opt/cadence"
  settings:
    threads: 4
    memory: 32G
  tcl_dir: "/opt/cadence/tools/bin"

server:
  type: pbs
  host: "pbs-server.company.com"
  user: "eda_user"
  submit_type: pbs_qsub
  queue: "eda_q"
  project: "eda_project"
  resource_spec: "-l mem=32G -l ncpus=4"
  timeout_hours: 48

pseudo_submit:
  enabled: false  # Use real PBS server

runner:
  session_dir: "./sessions"
  heartbeat_interval_s: 5.0
  enable_lease: true
